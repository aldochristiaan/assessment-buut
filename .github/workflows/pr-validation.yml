name: "PR Checks (Lint, Test, Screenshot Validation)"

on:
  pull_request:
    branches:
      - main

jobs:
  pr-check:
    name: "Verify PR to main branch"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ’¾ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ§¹ Run Detekt and Lint
        run: ./gradlew detekt lint

      - name: ğŸ§ª Run Unit Tests and  ğŸ“Š Generate Jacoco Report
        run: ./gradlew test jacocoTestReport

      - name: ğŸ–¼ï¸ Validate Screenshot Test
        run: ./gradlew validateScreenshot

      - name: ğŸ“¤ Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: '**/build/reports/lint-results*.*'

      - name: ğŸ“¤ Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/test-reports/*'
