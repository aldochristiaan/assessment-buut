name: "Check and run UI Tests"

on:
  workflow_dispatch:
    inputs:
      api:
        description: 'API Level (26-34)'
        required: true
        default: '30'
      target:
        description: 'Target of the system image'
        required: true
        default: 'aosp_atd'
        type: choice
        options:
          - default
          - google_apis
          - playstore
          - aosp_atd
          - google_atd
      arch:
        description: 'CPU architecture'
        required: true
        default: 'x86_64'
        type: choice
        options:
          - x86
          - x86_64
          - arm64-v8a
      channel:
        description: 'Channel to download the SDK components from'
        required: true
        default: 'canary'
        type: choice
        options:
          - stable
          - beta
          - dev
          - canary
      emulator:
        description: 'Emulator (pixel_5, pixel_6, Nexus 6)'
        required: true
        default: 'pixel_5'


jobs:
  build:
    name: "Run on ${{ github.event.inputs.emulator }} ${{ github.event.inputs.api }}"
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ github.event.inputs.target }}_${{ github.event.inputs.api }}

      - name: create AVD and generate snapshot for caching
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ github.event.inputs.api }}
          target: ${{ github.event.inputs.target }}
          arch: ${{ github.event.inputs.arch }}
          profile: ${{ github.event.inputs.emulator }}
          channel: ${{ github.event.inputs.channel }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disable-spellchecker: true
          avd-name: ${{ github.event.inputs.target }}_${{ github.event.inputs.api }}
          script: echo "Generated AVD snapshot for caching."

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew check connectedCheck

      - name: Upload allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ inputs.matrix_emulator }}-API${{ inputs.matrix_api }}
          path: allure-report